<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/cadastrar.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <!--<div id="imagem">
                <img src="./imagens/cachorro-pequeno.jpg" alt="cachorro">
            </div>-->
            
            <form action="#" class="inputs" autocomplete="off" method="post">
                
                <h1>Cadastro</h1>

                <div class="areaNome">
                    <label for="inome">Nome </label>
                    <input type="text" name="nome" id="inome" placeholder="Nome">
                </div>
                <div class="areaSobreNome">
                    <label for="isobrenome">Sobrenome </label>
                    <input type="text" name="isobrenome" id="isobrenome" placeholder="Sobrenome">
                </div>
                <div class="areaCPF">
                    <label for="iCPF">CPF </label>
                    <input type="number" name="CPF" id="iCPF" placeholder="CPF">
                </div>
                <div class="areaEmail">
                    <label for="iemail">Email </label>
                    <input type="email" name="email" id="iemail" placeholder="Email">
                </div>
                <div class="areaTelefone">
                    <label for="itelefone">Tel </label>
                    <input type="tel" name="telefone" id="itelefone" placeholder="Telefone">
                </div>
                    
                <div class="areaSenha">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="15">
                </div>

                <div class="areaCadastre">
                    <p>JÃ¡ tem conta?<a href="login.html">Login aqui</a></p>
                </div>

                <div class="btnLogin">
                    <button>Cadastrar</button>
                </div>

            </form>
                
        
        </section>
    </main>
</body>
</html>
